version: "3.7"
services:
  app:
    image: martiendt/pointred
    container_name: point-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - point_network
  nginx:
    image: nginx:1.17-alpine
    container_name: point-nginx
    restart: unless-stopped
    ports:
      - 8000:80
    volumes:
      - ./:/var/www
      - ./docker-compose:/etc/nginx/conf.d
    networks:
      - point_network
  db:
    image: mysql:5.7
    container_name: point-db
    restart: unless-stopped
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    networks:
      - point_network
networks:
  point_network:
    driver: bridge
